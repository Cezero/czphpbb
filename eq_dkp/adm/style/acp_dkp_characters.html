<!-- INCLUDE overall_header.html -->

<a id="maincontent"></a>

<!-- IF S_SELECT_USER -->

	<h1>{L_ACP_DKP_CHAR_ADMIN}</h1>

	<p>{L_ACP_DKP_CHAR_EXPLAIN}</p>

	<form id="select_user" method="post" action="{U_ACTION}">

	<fieldset>
		<legend>{L_SELECT_USER}</legend>
	<dl>
		<dt><label for="username">{L_ENTER_USERNAME}{L_COLON}</label></dt>
		<dd><input class="text medium" type="text" id="username" name="username" /></dd>
		<dd>[ <a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">{L_FIND_USERNAME}</a> ]</dd>
	</dl>

	<p class="quick">
		<input type="submit" name="submituser" value="{L_SUBMIT}" class="button1" />
	</p>
	</fieldset>

	</form>
<!-- ELSE -->

	<form id="acp_edit_char" method="post" action="{U_ACTION}">
	<input type="hidden" name="u" value="{USERID}"/>
	<div class="panel">
		<div class="inner">
			<!-- IF S_DKP_NOCHARS -->
			No characters associated with this account.
			<!-- ELSE -->
			<div class="forumbg forumbg-table">
				<div class="inner">
					<table class="table2">
						<thead>
							<tr><th class="name">{L_CHAR_NAME}</th><th class="name">{L_CHAR_CLASS}</th><th class="name">{L_CHAR_ROLE}</th><th>{L_DELETE}</th></tr>
						</thead>
						<tbody>
							<!-- BEGIN charlist -->
							<tr class="<!-- IF charlist.S_ROW_COUNT is even -->bg1<!-- ELSE -->bg2<!-- ENDIF -->">
								<td class="username">{charlist.NAME}</td>
								<td class="info"><select name="bum_dkp_changeclass_{charlist.ID}">{charlist.CLASS_OPTIONS}</select></td>
								<td class="info"><select name="bum_dkp_changerole_{charlist.ID}">{charlist.ROLE_OPTIONS}</select></td>
								<td class="center"><input type="checkbox" name="bum_dkp_delchar_{charlist.ID}" value="Delete"/></td>
							</tr>
							<!-- END charlist -->
						</tbody>
					</table>
				</div>
			</div>
			<input type="submit" name="updchar" value="Update" class="button1" />
			<!-- ENDIF -->
		</div>
	</div>
	<div class="panel">
		<fieldset>
			<label for="bum_dkp_newcharname">{L_CHAR_NAME}{L_COLON}</label>&nbsp;
			<input type="text" class="inputbox autowidth" name="bum_dkp_newcharname" id="bum_dkp_newcharname" size="20" maxlength="40" value="" />&nbsp;
			<label for="bum_dkp_newcharclass">{L_CHAR_CLASS}{L_COLON}</label>&nbsp;
			<select name="bum_dkp_newcharclass" id="bum_dkp_newcharclass">{S_CLASS_OPTIONS}</select>&nbsp;
			<label for="bum_dkp_newcharrole">{L_CHAR_ROLE}{L_COLON}</label>&nbsp;
			<select name="bum_dkp_newcharrole" id="bum_dkp_newcharrole">{S_ROLE_OPTIONS}</select>&nbsp;
			<input type="submit" name="newchar" value="Add Character" class="button1" />
		</fieldset>
	</div>
	<fieldset>
		{S_HIDDEN_FIELDS}
		{S_FORM_TOKEN}
	</fieldset>
</form>
<!-- ENDIF -->

<!-- INCLUDE overall_footer.html -->
