<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_DKP_TITLE}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">

        <fieldset>
                <legend>{L_SETTINGS}</legend>
                <dl>
                	<dt><label for="eqdkp_seconds_earn_dkp">{L_ACP_DKP_SECONDS_EARN}{L_COLON}</label></dt>
                  <dd><label><input type="radio" class="radio" name="eqdkp_seconds_earn_dkp" value="1" <!-- IF EQDKP_SECONDS_EARN -->checked="checked"<!-- ENDIF -->/> {L_YES}</label>
                  	<label><input type="radio" class="radio" name="eqdkp_seconds_earn_dkp" value="0" <!-- IF not EQDKP_SECONDS_EARN -->checked="checked"<!-- ENDIF --> /> {L_NO}</label></dd>
									<dt><label for="eqdkp_main_dkp_per_tick">{L_ACP_DKP_MAIN_PER_TICK}{L_COLON}</label></dt>
									<dd><input type="text" class="inputbox autowidth" id="eqdkp_main_dkp_per_tick" name="eqdkp_main_dkp_per_tick" size="10" value="{EQDKP_MAIN_PER_TICK}" /></dd>
									<dt><label for="eqdkp_second_dkp_per_tick">{L_ACP_DKP_SECOND_PER_TICK}{L_COLON}</label></dt>
									<dd><input type="text" class="inputbox autowidth" id="eqdkp_second_dkp_per_tick" name="eqdkp_second_dkp_per_tick" size="10" value="{EQDKP_SECOND_PER_TICK}" /></dd>
									<dt><label for="eqdkp_decay_perc">{L_ACP_DKP_DECAY_PERC}{L_COLON}</label></dt>
									<dd><input type="text" class="inputbox autowidth" id="eqdkp_decay_perc" name="eqdkp_decay_perc" size="10" value="{EQDKP_DECAY_PERC}" /></dd>
									<dt><label for="eqdkp_weekday_start">{L_ACP_DKP_WEEKDAY_START}{L_COLON}</label></dt>
									<dd><select name="eqdkp_weekday_start" id="eqdkp_weekday_start">{EQDKP_WEEKDAY_START}</select></dd>
									<dt><label for="eqdkp_weekend_start">{L_ACP_DKP_WEEKEND_START}{L_COLON}</label></dt>
									<dd><select name="eqdkp_weekend_start" id="eqdkp_weekend_start">{EQDKP_WEEKEND_START}</select></dd>
								</dl>
								
        </fieldset>

        <fieldset class="submit-buttons">
                <input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
                {S_FORM_TOKEN}
        </fieldset>

</form>

<!-- INCLUDE overall_footer.html -->
